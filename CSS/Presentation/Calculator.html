<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
   <div id="main">
       <div id="menu">
           <a href="#">View</a>
           <a href="#">Edit</a>
           <a href="#">Help</a>
       </div>
    <div id="content">
       <form id="bigForm">
            <input type="text" name="calcForm" id="calcForm"placeholder="8854455">
        </form>
        <table id="numbers">
           <tr>
               <td>0000</td>
               <td>0000</td>
               <td>0000</td>
               <td>0000</td>
               <td>0000</td>
               <td>0000</td>
               <td>0000</td>
               <td>0000</td>
              
           </tr>
           <tr>
               <td colspan="4">63</td>
               <td colspan="3">47</td>
               <td>32</td>
           </tr>
           <tr>
               <td>0000</td>
               <td>0000</td>
               <td>1000</td>
               <td>0111</td>
               <td>0001</td>
               <td>1011</td>
               <td>1011</td>
               <td>0111</td>
           </tr>
           <tr>
               <td colspan="4">31</td>
               <td colspan="3">15</td>
               <td> 0</td>
           </tr>
       </table>
       <table id="EverythingElse">
           <tr>
                <td rowspan="3" class="radioCell" id="binary">
                        <div>
                            <input type="radio" name="numericSystem" value="hex" id="hex">
                            <label for="hex">Hex</label>
                        </div>
                        <div>
                            <input type="radio" name="numericSystem" value="dec" checked="checked" id="dec">
                            <label for="dec">Dec</label>
                        </div>
                        <div>
                            <input type="radio" name="numericSystem" value="oct" id="oct">
                            <label for="oct">Oct</label>
                        </div>
                        <div>
                            <input type="radio" name="numericSystem" value="bin" id="bin">
                            <label for="bin">Bin</label>
                        </div>
                    </td>
                <td class="inactive"><button></button> </td>
                <td class="activeSpecial"><button>Mod</button></td>
                <td class="inactiveLetters"><button>A</button></td>
                <td class="inactiveSpecial"><button>MC</button></td>
                <td class="inactiveSpecial"><button>MR</button></td>
                <td class="inactiveSpecial"><button>MS</button></td>
                <td class="inactiveSpecial"><button>M+</button></td>
                <td class="inactiveSpecial"><button>M-</button></td>
            </tr>
            <tr>
                <td class="activeSpecial"><button>(</button> </td>
                <td class="activeSpecial"><button>)</button> </td>
                <td class="inactiveLetters"><button>B</button></td>
                <td class="activeSpecial"><button>&#8592;</button> </td>
                <td class="activeSpecial"><button>CE</button> </td>
                <td class="activeSpecial"><button>C</button> </td>
                <td class="activeSpecial"><button>&#177;</button> </td>
                <td class="inactive"><button>&radic;</button> </td>
            </tr>
            <tr>
                <td class="activeSpecial"><button>RoL</button> </td>
                <td class="activeSpecial"><button>RoR</button> </td>
                <td class="inactiveLetters"><button>C</button></td>
                <td class="activeNumber"><button>7</button> </td>
                <td class="activeNumber"><button>8</button> </td>
                <td class="activeNumber"><button>9</button> </td>
                <td class="activeSpecial"><button>/</button> </td>
                <td class="inactive"><button>%</button> </td>
            </tr>
            <tr>
                <td rowspan="3" class="radioCell" id="word">
                        <div>
                            <input type="radio" name="numberFormat" value="qword" id="qword">
                            <label for="qword">Qword</label>
                        </div>
                        <div>
                            <input type="radio" name="numberFormat" value="dword" checked="checked" id="dword">
                            <label for="dword">Dword</label>
                        </div>
                        <div>
                            <input type="radio" name="numberFormat" value="word" id="word">
                            <label for="word">Word</label>
                        </div>
                        <div>
                            <input type="radio" name="numberFormat" value="byte" id="byte">
                            <label for="byte">Byte</label>
                        </div>                      
                    </td>
                <td class="activeSpecial"><button>Or</button> </td>
                <td class="activeSpecial"><button>Xor</button></td>
                <td class="inactiveLetters"><button>D</button></td>
                <td class="activeNumber"><button>4</button></td>
                <td class="activeNumber"><button>5</button></td>
                <td class="activeNumber"><button>6</button></td>
                <td class="activeSpecial"><button>*</button></td>
                <td class="inactive"><button>1/x</button></td>
            </tr>
            <tr>
                <td class="activeSpecial"><button>Lsh</button> </td>
                <td class="activeSpecial"><button>Rsh</button></td>
                <td class="inactiveLetters"><button>E</button></td>
                <td class="activeNumber"><button>1</button></td>
                <td class="activeNumber"><button>2</button></td>
                <td class="activeNumber"><button>3</button></td>
                <td class="activeSpecial"><button>-</button></td>
                <td class="activeSpecial" rowspan="2"><button>=</button></td>
            </tr>
            <tr>
                <td class="activeSpecial"><button>Not</button> </td>
                <td class="activeSpecial"><button>And</button></td>
                <td class="inactiveLetters"><button>F</button></td>
                <td class="activeNumber" colspan="2"><button>0</button></td>
                <td class="inactive"><button>.</button></td>
                <td class="activeSpecial"><button>+</button></td>
                
            </tr>
       </table>
   </div>
</body>
</html>
